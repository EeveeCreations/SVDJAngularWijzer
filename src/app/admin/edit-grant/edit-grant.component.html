<app-admin-nav></app-admin-nav>

<section class="center-view-box">

    <section class="left-list">
        <button (click)="newGrant()" class="new">
            +
        </button>

        <app-grant [grants]="grants"></app-grant>
    </section>

    <section class="right-form">

        <form *ngIf="currentGrant">
            <input type="text" placeholder="Naam subsidie" />

            <textarea type="text" placeholder="Beschrijving"></textarea>

            <button type="button" (click)="saveGrant()" class="svdj-button">
                Opslaan <i class="button-corner"></i>
            </button>
        </form>

        <section class="nothing-selected">
            Niks geselecteerd
        </section>
    </section>

</section>

<section class="container">
    <form [formGroup]="verifyTokenForm">
      <h3>Subsidiewijzer Admin Portal</h3>
      <p>Voer de token in die u heeft ontvangen per email.</p>
      <div
        *ngIf="error">
        <p class="error">{{error}}</p>
      </div>
      <input type="text" id="tokenField" name="tokenField" placeholder="Token"/>

      <a [routerLink]="['login']"
         [routerLinkActive]="['is-active']"
         class="small-button">
        terug naar login scherm
        <i class="svdj-small-corner"></i>
      </a>

      <button (click)="onVerify()" type="button" class="svdj-button">
        Verifieer Token
        <i class="button-corner"></i>
      </button>

    </form>
</section>

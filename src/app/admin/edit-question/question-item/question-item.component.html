<div>
    <div *ngFor="let question of questions" class="question-item">
        <h4>Vraag #{{question.questionID}}</h4>
        <h3>{{question.questionText}}</h3>
        
        <div *ngFor="let answer of question.answers">
            <p>{{answer.answerText}}
                <b *ngIf="answer.nextQuestion">====> Vraag #{{answer.nextQuestion.questionID}}</b>
                <b *ngIf="answer.advice">====> Advies #{{answer.advice.adviceID}}</b>
            </p>
        </div>
        
    </div>
</div>

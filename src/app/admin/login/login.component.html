<body>
    <section class="container">
      <form
        [formGroup]="loginForm">
        <div
          *ngIf="error">
          <p class="error">{{error}}</p>
        </div>
        <h3>Subsidiewijzer Admin Portal</h3>
        <input
          formControlName="email"
          type="text" id="emailField" placeholder="Email"/>
        <input
          formControlName="password"
          type="password" id="passwordField" placeholder="Wachtwoord"/>
        <a [routerLink]="['../wachtwoord-vergeten']"
           [routerLinkActive]="['is-active']"
           class="small-button">
          wachtwoord vergeten
          <i class="svdj-small-corner"></i>
        </a>
        <button
          (click)="onSubmit()" type="button" class="svdj-button">
          Log in
          <i class="button-corner"></i>
        </button>

      </form>
    </section>
</body>

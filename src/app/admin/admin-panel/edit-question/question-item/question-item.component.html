<div>
    <div *ngFor="let question of questions" class="question-item" (click)="setCurrentQuestion(question.questionID, question.questionText, question.answers, question.extraInfoTile, question.extraInfoDescription, question.extraInfoVideoURL)">
        <h4>Vraag #{{question.questionID}}</h4>
        <h3>{{question.questionText}}</h3>
        
        <div *ngFor="let answer of question.answers">
            <p>{{answer.answerText}}
                <b *ngIf="answer.nextQuestion">&#8680; Vraag #{{answer.nextQuestion.questionID}}</b>
                <b *ngIf="answer.advice">&#8680; Advies #{{answer.advice.adviceID}}</b>
            </p>
        </div>
        
    </div>
</div>

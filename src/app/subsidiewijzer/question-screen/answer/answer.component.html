<div class="col-xs-6">
  <div *ngFor="let answer of answers">
    <input type="radio" id="{{ answer.id }}" name="answer" value="{{ answer.id }}">
    <label for="{{ answer.id }}">{{ answer.answer }}</label>
  </div>
</div>
<div class="col-xs-6">
  <app-extra-info *ngFor="let answer of answers" [description]="answer.extraInfo"></app-extra-info>
</div>

<div class="row">
  <div class="col-xs-6">
    <h4>{{ result.name }}</h4>
    <p>{{ result.description }}</p>
  </div>
  <div class="col-xs-6">
    <form [action]="result.link" method="get" target="_blank">
      <button
        class="btn btn-success"
        type="submit">
        Meer informatie
      </button>
    </form>

  </div>
</div>
